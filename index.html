<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Micronaut Framework</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>Micronaut Framework</h1>
            <h3>Compilation limits</h3>
            <p>
                <small>Presentation by <a href="http://hakim.se">Ryszard Perkowski</a></small>
            </p>
        </section>
        <section>
            <h1>About me</h1>
            <img  width="20%" data-src="images/logo.png" alt="Logo">
            <h3>Fox Heap</h3>
        </section>
        <section>
            <h1>Agenda</h1>
            <ul>
                <li>Theory</li>
                <li>Practice</li>
                <li>Comparison</li>
                <li>Benchmarks and other lies</li>
                <li>QA</li>
            </ul>
        </section>
        <section>
            <img data-src="images/whats-the-problem.png" alt="WhatsTheProblem">
            <small>Oracle Code One 2018</small>
        </section>
        <section>
            <img data-src="images/frameworks.png" alt="frameworks">
            <small>Oracle Code One 2018</small>
        </section>
        <section>
            <img data-src="images/status.png" alt="status">
        </section>
        <section>
            <h1>Q & A</h1>
        </section>
    </div>
</div>

<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ]
    });
</script>
</body>
</html>
